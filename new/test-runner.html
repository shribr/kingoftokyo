<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>New Sandbox Tests</title>
<style>
body { font-family: sans-serif; background:#111; color:#eee; }
#results.pass { color: #4caf50; }
#results.fail { color: #f44336; }
</style>
</head>
<body>
<h1>Sandbox Test Runner</h1>
<pre id="log"></pre>
<script type="module">
  const logEl = document.getElementById('log');
  function log(msg) { logEl.textContent += msg + '\n'; }
  try {
    await import('./src/tests/index.js');
    log('[runner] All tests executed (check console for individual OK messages).');
  } catch (err) {
    log('[runner] ERROR: ' + err.message); throw err;
  }
</script>
</body>
</html>
